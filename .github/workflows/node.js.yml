name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: runner / eslint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.github_token }}
          workdir: backend
          reporter: github-pr-review
          eslint_flags: "backend/src/**/*.ts"

  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - "5402:5432"
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: prisma2023
          POSTGRES_DB: prisma
          POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
          TZ: "Asia/Tokyo"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '19.x'
      - run: npm ci
        working-directory: backend
      - run: npm run build --if-present
        working-directory: backend
      - run: npm test
        working-directory: backend
      - run: npm run test:integration
        working-directory: backend
